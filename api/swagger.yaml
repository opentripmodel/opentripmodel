  idReference:
    type: object
    description: Reference to an ID of an object in another system or according to another standard.
    properties:
      schema:
        type: string
        format: uri
        description: |
          URI, uniquely identifying the scheme of the identifier. Examples:
          - `http://www.gs1.org/gln`, **[Global Location Number](http://en.wikipedia.org/wiki/Global_Location_Number)**: See http://en.wikipedia.org/wiki/Global_Location_Number and http://www.gs1.org/gln.
          - `https://opentripmodel.org/types/licensePlate/<countryCode>`, **License plate**: Licence plate identifier. Use the [international vehicle registration code](https://en.wikipedia.org/wiki/List_of_international_vehicle_registration_codes) in the URI,
          - `https://opentripmodel.org/types/name`, **Name**: Just a name
          - `https://opentripmodel.org/types/kvknummer`, **Dutch Chamber of Commerce number**: Can be used to identify a company.
          - `http://www.gs1.org/gsin`, **GSIN**, [Global Shipment Identification Number](http://www.gs1.org/gsin) - identifies a shipment, according to the [GS1 standard](https://en.wikipedia.org/wiki/GS1).
          - `http://www.gs1.org/sscc`, **SSCC**, [Serial Shipping Container Code](http://www.gs1.org/sscc) - identifies a container within a shipment, in case a shipment consists of more than one container, according to the [GS1 standard](https://en.wikipedia.org/wiki/GS1).
          - `http://www.gs1.org/gtin`, **GTIN**, [Global Trade Item Number](http://www.gs1.org/gtin), identifies an item in an container within a shipment, according to the [GS1 standard](https://en.wikipedia.org/wiki/GS1).
          Note that the list above is just a list of examples. E.g. in case of shipments, OpenTripModel doesn't define the granularity of a Shipment, while the GS1-references might suggest otherwise. In GS1 terms, a Shipment in OpenTripModel can either be a Shipment, or a Shipping Container or a Trade Item or neither of those. It all depends on the needs of the logistics operation that is to be modeled in OpenTripModel.
        example: https://opentripmodel.org/types/licensePlate/nl
      value:
        type: string
        description: The unique identifier (ID) in the format defined by the schema.
        example: AB-12-CD
      uri:
        type: string
        format: uri
        description: The (optional) URI that can be used to get additional information about the referenced identifier in an external system.
        example: https://www.kvk.nl/zoeken/#!zoeken&q=57084173
    required:
      - schema
      - value
