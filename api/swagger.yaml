      url: http://geojson.org/geojson-spec.html#id4
    allOf:
      - $ref: "#/definitions/geoReference"
      - properties:
          coordinates:
            type: array
            items:
              type: array
              items:
                $ref: '#/definitions/point2D'
    required:
      - coordinates

  geoJSONMultiPoint:
    type: object
    description: GeoJSon geometry
    externalDocs:
      url: http://geojson.org/geojson-spec.html#id5
    allOf:
      - $ref: "#/definitions/geoReference"
      - properties:
          coordinates:
            type: array
            items:
              $ref: '#/definitions/point2D'
    required:
      - coordinates

  geoJSONMultiLineString:
    type: object
    description: GeoJSon geometry
    externalDocs:
      url: http://geojson.org/geojson-spec.html#id6
    allOf:
      - $ref: "#/definitions/geoReference"
      - properties:
          coordinates:
            type: array
            items:
              type: array
              items:
                $ref: '#/definitions/point2D'
    required:
      - coordinates

  geoJSONMultiPolygon:
    type: object
    description: GeoJSon geometry
    externalDocs:
      url: http://geojson.org/geojson-spec.html#id6
    allOf:
      - $ref: "#/definitions/geoReference"
      - properties:
          coordinates:
            type: array
            items:
              type: array
              items:
                type: array
                items:
                  $ref: '#/definitions/point2D'
    required:
      - coordinates

  openLRGeoReference:
    allOf:
      - $ref: "#/definitions/geoReference"
