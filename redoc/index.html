<!DOCTYPE html>
<html>
<head>
    <title>OpenTripModel</title>
    <!-- needed for adaptive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #0e6781 !important;
        }

        .active > label {
            color: #0e6781 !important;
        }

        label:hover {
            color: #0e6781 !important;
        }

        .openapi-button {
            border: 1px solid #0e6781 !important;
            color: #0e6781 !important;
        }

        #header-top {
            background-color: #0e6781;
            height: 60px;
            background-image: url('/images/networkopentrip.png');
            background-position: bottom center;
            background-size: cover;
            background-repeat: no-repeat;
            padding: 2px 30px;
        }

        #header-top h1 {
            margin-left: 270px;
            margin-top: 12px;
            padding-left: 130px;
            padding-top: 9px;
            height: 30px;
            color: rgba(255, 255, 255, 0.8) !important;
            background-image: url('/images/opentripmodeltrans.png');
            background-size: contain;
            background-repeat: no-repeat;
            font-family: Roboto, sans-serif;
            font-weight: bold;
            font-size: 14pt;
        }

        span[_ngcontent-c1] {
            background-color: #74935e !important;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<body>
    <a href="https://github.com/opentripmodel/opentripmodel" class="github-corner" aria-label="View source on Github">
        <svg width="80" height="80" viewBox="0 0 250 250"
             style="fill:#0e6781; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                  fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                  fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    <style>
        .github-corner svg {
            z-index: 99;
            position: fixed !important;
            top: 60px;
        }

        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out
        }

        @keyframes octocat-wave {
            0%, 100% {
                transform: rotate(0)
            }
            20%, 60% {
                transform: rotate(-25deg)
            }
            40%, 80% {
                transform: rotate(10deg)
            }
        }

        @media (max-width: 500px) {
            .github-corner:hover .octo-arm {
                animation: none
            }

            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }
        }

    </style>

    <div id="header-top">
        <h1>OpenTripModel API specification
            <select id="version_select" name="version">
                {{VERSION_SELECT}}
            </select>
            <script language="JavaScript">
                $('#version_select').change(function(event){
                    window.location.href='/'+event.target.value
                })
            </script>
        </h1>

    </div>

    <redoc spec-url='/api-docs' scroll-y-offset="header-top" expand-responses="200,201"
           lazy-rendering="true"></redoc>
    <script src="https://rebilly.github.io/ReDoc/releases/v1.x.x/redoc.min.js"></script>
</body>
</html>
